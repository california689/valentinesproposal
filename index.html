<head>
  <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d083a6;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    header {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 7rem;
      font-weight: bold;
      color: #f6e0e0;
      text-align: center;
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 90vw;
      height: 70vh;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .image-box {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }

    .text {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: #eea2a2;
      color: #f6e0e0;
      padding: 6px;
      text-align: center;
      transition: bottom 0.4s ease;
      font-size: 1.5rem;
      font-family: "Schibsted Grotesk", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .image-box.active .text {
      bottom: 0;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        width: 95vw;
        height: 75vh;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, 1fr);
        width: 95vw;
        height: auto;
      }
    }

    #proposalModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      font-size: 2rem;
      color: #b30000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: popUp 0.4s ease;
    }

    .modal-buttons {
      margin-top: 25px;
    }

    #yesBtn {
      font-size: 2rem;
      padding: 20px 50px;
      background: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-right: 15px;
      transition: transform 0.2s ease;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      font-size: 1rem;
      padding: 10px 20px;
      background: #ccc;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
